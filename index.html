<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Links to reset and styles CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!-- Header of the page -->
    <header>
        <h1 class="heading">Weather Dashboard</h1>
    </header>
    <!-- Main page content -->
    <main>
        <!-- Search bar side bar -->
        <div class="sidebar">
            <h2>Search for a City:</h2>
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchButton">Search</button>
            <div id="citySuggestions" class="suggestions"></div>
            <hr>
            <ul id="searchHistory">
                <!-- JavaScript will populate this list -->
            </ul>
        </div>

        <!-- Box that hold rest of main page content -->
        <div class="weather-box">
            <h3 id="cityName">City Name</h3>
            <div class="weather-details">
                <p>Temp: <span id="temperature">-- </span>Â°C</p>
                <p>Wind: <span id="windSpeed">-- </span>m/s</p>
                <p>Humidity: <span id="humidity">--</span>%</p>
            </div>
            <h2>5-Day Forecast</h2>
            <div class="forecast">
                <!-- These are test boxes and will be removed from html later, it will be populated by JS later -->
                <div class="forecast-box"></div>
                <div class="forecast-box"></div>
                <div class="forecast-box"></div>
                <div class="forecast-box"></div>
                <div class="forecast-box"></div>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
